<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="bg">

    <label th:text="${time}"></label>
    <input th:value="${name}"/>
    <div class="header">
        <button type="button" class="layui-btn homebutton">
            <i class="layui-icon">&#xe68e;</i>
        </button>
    </div>
    <div class="login-main">
        <div class="title">
            <h2>传一网盘登录界面</h2>
            <h3>尊敬的用户,欢迎登录传一网盘</h3>
            <hr class="layui-bg-gray">
        </div>
        <div class="login-form">
            <form class="layui-form" action="">

                <div class="layui-form-item">
                    <label class="login-icon layui-icon layui-icon-username"
                           for="input-account"></label>
                    <input type="text" name="account" class="layui-input" id="input-account"
                           placeholder="请输入账号">
                </div>

                <div class="layui-form-item">
                    <label class="login-icon layui-icon layui-icon-password"
                           for="input-pwd"></label>
                    <input type="text" name="pwd" class="layui-input" id="input-pwd"
                           placeholder="请输入密码">
                </div>

                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="login-div-input-vCode">
                            <label class="login-icon layui-icon layui-icon-vercode"
                                   for="input-vCode"></label>
                            <input type="text" name="vCode" class="layui-input" id="input-vCode"
                                   placeholder="请输入验证码">
                        </div>
                        <div class="login-div-icon-vCode">
                            <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
                        </div>
                        <button type="button" class="layui-btn" style="margin-left: 7px">
                            <i class="layui-icon">&#xe666;</i>
                        </button>
                    </div>
                </div>

                <div class="login-rememberPwd">
                    <div class="layui-form-item">
                        <label class="layui-form-label">记住密码</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="switch" lay-skin="switch" lay-text="开启|关闭">
                            <a href="" class="login-a">忘记密码？</a>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <button type="button" class="layui-btn layui-btn-fluid">登录</button>
                </div>

                <a href="" class="login-a" style="margin-top: -5px">注册账号</a>

            </form>
        </div>
    </div>

</body>
</html>
