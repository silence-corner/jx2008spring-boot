##yml配置方式(yml是一个标记语言，他以数据为中心）
#spring:
#thymeleaf:
#prefix:classpath:templates/
#在application.yml文件书写时要注意:
#1.不同"等级"用冒号隔开
#2.冒号后面如果有值,那么冒号和值之间至少有一个空格,不要紧贴
#3.此等级的前面是空格的话,不能使用一些符号，例如制表符(tab)
